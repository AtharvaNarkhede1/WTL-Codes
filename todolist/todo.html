
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>

    <div class="glass">
      <input type="text" id="taskInput" placeholder="Enter a task">
    </div>

    <div class="glass">
      <select id="priorityselect">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="glass">
      <select id="categoryselect">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
      </select>
    </div>

    <div class="glass">
      <select id="statusselect">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="glass">
      <input type="date" id="dateInput">
    </div>

    <div>
      <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      <button onclick="clearAll()" class="btn btn-danger">Clear All</button>
      <button onclick="clearCompleted()" class="btn btn-warning">Clear Completed</button>
    </div>

    <ul id="taskList"></ul>
    <progress id="progressBar" value="0" max="100"></progress>

    <div id="notification">Task added!</div>
  </div>

  <!-- Fetch Data -->
  <div id="container">
    <h1>Fetched Data</h1>
    <table>
      <tr>
        <th>User Id</th>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
      <tbody id="tbdy"></tbody>
    </table>
    <button id="btn" onclick="getData()">Get Data</button>
  </div>
  
  <script src="todo.js"></script>
</body>
</html>
